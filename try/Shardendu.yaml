version : '3'
services : 
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    enviorment:
      MONGO_INITDB_ROOT_USERNAME: shardendu22
      MONGO_INITDB_ROOT_PASSWORD: 12345678
    volumes :
      - my_mongodb_data:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    enviorment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: shardendu22
      ME_CONFIG_MONGODB_ADMINPASSWORD: 12345678
      ME_CONFIG_MONGODB_SERVER: mongodb
volumes :
  my_mongodb_data: 
    driver : local
